<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css" />
    </head>
    <body>
        <div class="card mt-4">
            <div class="card-content">
                <h2>Calculadora</h2>
                <div class="form-group">
                    <label for="num1">Variable 1:</label>
                    <input type="number" id="num1" class="input-large" step="0.01">
                </div>
                <div class="form-group">
                    <label for="num2">Variable 2:</label>
                    <input type="number" id="num2" class="input-large" step="0.01">
                </div>
                <div class="form-group">
                    <label for="operation">Operación:</label>
                    <select id="operation" class="input-large">
                        <option value="sum">Suma</option>
                        <option value="subtract">Resta</option>
                        <option value="multiply">Multiplicación</option>
                        <option value="divide">División</option>
                        <option value="modulus">Módulo</option>
                        <option value="exponent">Exponente</option>
                    </select>
                </div>
                <button class="button primary" onclick="calculate()">Calcular</button>
                <p class="mt-3">Resultado: <span id="result"></span></p>
            </div>
        </div>
        
            <div class="card mt-4">
                <div class="card-content">
                    <h2>Graficadora</h2>

            Limpiar canvas con color de fondo: <input type="color" id="bgColorSelector" value="#ff0000" onchange="changeBgColor()" />
            <br/>
            Seleccionar color de línea: <input type="color" id="lnColorSelector" value="#0000ff"/>
        </div>
        <div>
            <canvas id="myCanvas" height="500" width="500" style="border: 1px solid black;" onclick="addPointAndDraw()"> </canvas>
            <div class="mt-3">
                <button class="button secondary" onclick="drawGraph('sin')">Seno</button>
                <button class="button secondary" onclick="drawGraph('cos')">Coseno</button>
                <button class="button secondary" onclick="drawGraph('tan')">Tangente</button>
                <button class="button secondary" onclick="drawGraph('cot')">Cotangente</button>
                <button class="button secondary" onclick="drawGraph('sec')">Secante</button>
                <button class="button secondary" onclick="drawGraph('csc')">Cosecante</button>
            </div>
        </div>
        </div>
        
        <a href="https://www.w3schools.com/jsref/api_canvas.asp">Canvas Reference</a>

        <script src="script.js"></script>
        <!-- Metro UI -->
        <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
    </body>
</html>
